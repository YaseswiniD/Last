<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Skills Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
 
        .navbar {
            background-color: #a2c1e4;
            padding: 20px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
 
        .navbar img {
            width: 120px;
            height: 60px;
        }
 
        .logout-link,
        .home-link {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
 
        .logout-link:hover,
        .home-link:hover {
            text-decoration: underline;
        }
 
        .logout-container {
            margin-right: 20px;
        }
 
        .logout-button,
        .home-button {
            background-color: #08223d;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
 
        .logout-button:hover,
        .home-button:hover {
            background-color: #376b96;
        }
        
        .dashboard-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
 
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
 
        .btn-box {
            width: 48%; /* Adjust the width to create space between the boxes */
        }
 
        .btn {
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
 
        .btn:hover {
            background-color: rgba(0, 123, 255, 0.8);
            border-color: rgba(0, 123, 255, 1);
        }
 
        .btn-info {
            background-color: #08223d;
        }
 
        .btn-success {
            background-color: #08223d;
        }
    </style>
</head>
<body>
 
<div class="navbar">
    <img src="https://torryharris.com/images/this25yersop2.gif" alt="Torry Harris Logo" width="100" height="50">
    <h2>Skill Operations</h2>
    <div class="logout-container">
        <a href="/admin-page" class="home-button">Home</a>
        <a href="/logout" class="logout-button">Logout</a>
    </div>
</div>
 
<div class="dashboard-container">
    <div class="btn-container">
        <!-- Button for viewing employee skills -->
        <div class="btn-box">
            <a href="/skillDetails" class="btn btn-info">View Employee Skills</a>
        </div>
        
        <!-- Button for searching skills -->
        <div class="btn-box">
            <a href="/searchEmployeeSkills" class="btn btn-success">Search Employee Skills</a>
        </div>
    </div>
</div>
 
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
</body>
</html>
