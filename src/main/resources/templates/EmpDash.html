<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Skills Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }
 
        .navbar {
            background-color: #a2c1e4;
            padding: 20px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
 
        .navbar img {
            width: 120px;
            height: 60px;
        }
 
        .logout-link,
        .home-link {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }
 
        .logout-link:hover,
        .home-link:hover {
            text-decoration: underline;
        }
 
        .logout-container {
            margin-right: 20px;
        }
 
        .logout-button,
        .home-button {
            background-color: #08223d;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
 
        .logout-button:hover,
        .home-button:hover {
            background-color: #376b96;
        }
 
        .dashboard-container {
            width: 100vw; /* Full viewport width */
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Hide horizontal scrollbar */
            display: flex;
            justify-content: center;
            align-items: center;
        }
 
        .btn-container {
            display: flex;
            justify-content: space-between;
            max-width: 80%; /* Adjust maximum width of the container */
        }
 
        .btn-box {
            flex: 1;
            padding: 10px;
            max-width: 45%; /* Adjust maximum width for each button box */
        }
 
        .btn {
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid transparent;
            border-radius: 8px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
 
        .btn:hover {
            background-color: rgba(0, 123, 255, 0.8);
            border-color: rgba(0, 123, 255, 1);
        }
 
        .btn-info {
            background-color: #08223d;
        }
 
        .btn-danger {
            background-color: #08223d; /* Changed to dark blue color */
        }
 
        /* Hide scrollbar for Chrome, Safari, and Opera */
        .btn-container::-webkit-scrollbar {
            display: none;
        }
 
        .btn-box:hover {
            transform: scale(1.05); /* Enlarge the box by 5% on hover */
        }
    </style>
</head>
<body>
 
<div class="navbar">
    <img src="https://torryharris.com/images/this25yersop2.gif" alt="Torry Harris Logo" width="100" height="50">
    <h2>Employee Details</h2>
    <div class="logout-container">
        <a href="/admin-page" class="home-button">Home</a>
        <a href="/logout" class="logout-button">Logout</a>
    </div>
</div>
 
<br>
<br>
<br>
<br>
 
<div class="dashboard-container">
    <div class="btn-container">
        <!-- Box for viewing employees -->
        <div class="btn-box">
            <a href="/loginDetails" class="btn btn-info">View Employees</a>
        </div>
        
        <!-- Box for deleting employees -->
        <div class="btn-box">
            <a href="/login-details" class="btn btn-danger">Delete Employees</a>
        </div>
    </div>
</div>
 
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 
</body>
</html>
