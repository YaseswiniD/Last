<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #a2c1e4;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar img {
            width: 100px;
            height: 50px;
        }

        .logout-link,
        .home-link,
        .back-link {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #4f4f51; /* Set background color for links */
            margin-right: 10px;
        }

        .logout-link:hover,
        .home-link:hover,
        .back-link:hover {
            background-color: #376b96; /* Darken the background color on hover */
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        table {
            width: 89%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd; /* Darken the border color */
        }

        th {
            background-color: #3498db; /* Background color for table heading */
            color: white; /* Text color for table heading */
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e0e0e0;
        }
        
         .download-button {
        background-color: #08223d;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .download-button:hover {
        background-color: #376b96;
    }
    
    </style>
</head>

<body>

    <div class="navbar">
        <img src="https://torryharris.com/images/this25yersop2.gif" alt="Torry Harris Logo">
        <h2>Employee Skill Details</h2>
        <div class="logout-container">
            <a href="/EmpSkillDash" class="back-link">Back</a>
            <a href="/admin-page" class="home-link">Home</a>
            <a href="/logout" class="logout-link">Logout</a>
        </div>
    </div>

    

    <table>
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Employee Name</th>
                <th>Skill Name</th>
                <th>Proficiency</th>
                <th>Experience</th>
                <th>Certification Source</th>
            </tr>
        </thead>
        
        <tbody>
            <tr th:each="employeeSkill : ${employeeSkills}">
                <td th:text="${employeeSkill.login_det.empid}"></td>
                <td th:text="${employeeSkill.login_det.fullname}"></td>

                <td th:text="${employeeSkill.skills.skillname}"></td>
                <td th:text="${employeeSkill.proficiency}"></td>
                <td th:text="${employeeSkill.exp}"></td>
                <td th:text="${employeeSkill.cert_source}"></td>
            </tr>
        </tbody>
    </table>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
    function downloadHTMLPage() {
        // Select the table element
        const table = document.querySelector('table');

        // Define the options for html2pdf
        const options = {
            filename: 'report.pdf',
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' }
        };

        // Convert the table to PDF
        html2pdf().from(table).set(options).save();
    }
</script>
    
</body>
<!-- Download Report button -->
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="downloadHTMLPage()" class="download-button">Download Report</button>
    </div>
</html>
